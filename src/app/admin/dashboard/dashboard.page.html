<ion-header>
  <ion-toolbar>
    <ion-button color="medium" slot="start">
      <ion-menu-button color="warning"></ion-menu-button>
    </ion-button>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #query  (ionInput)="filterx( query.value)"
   ></ion-searchbar> 
  
  <ion-card>
    <ion-list>
      
      <ion-item class="b">
        <ion-label>TITLE</ion-label>
        <ion-label>WRITER</ion-label>
        <ion-label>PRICE</ion-label>
      </ion-item>
      <ion-item *ngFor="let c of filterdProducts ">
     
        <ion-col>{{ c.btitle }}</ion-col>
        <ion-col>{{ c.writer }}</ion-col>
        <ion-col>{{ c.price }}</ion-col>
        <ion-button [routerLink]="['/dashboard',c.id]">Edit</ion-button>
        
      </ion-item>
     
    </ion-list>
  </ion-card>

  
</ion-content>
