<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="onsubmit(form)">
        <ion-item>
         <ion-label position="floating">Email</ion-label>
         <ion-input ngModel type="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
           <ion-label position="floating">Password</ion-label>
           <ion-input ngModel type="password" name="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full" margin-top>LogIn</ion-button>
      </form>
      <ion-button expand="full" margin-top routerLink="/signup">SignUp</ion-button>
    </ion-card-content>
    
  </ion-card>
</ion-content>
