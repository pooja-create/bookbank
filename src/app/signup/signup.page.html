<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="onsubmit(form)"  [class.loading]="loading">
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="fullname" ngModel name="fullname"></ion-input>
        </ion-item>
        <ion-item>
         <ion-label position="floating">Email</ion-label>
         <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>
        <ion-item>
           <ion-label position="floating">Password</ion-label>
           <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" ngModel name="cpassword"></ion-input>
       </ion-item>
         <ion-button type="submit" expand="full" margin-top>Register</ion-button>
         
      </form>
      
    </ion-card-content>
    
  </ion-card>
</ion-content>
