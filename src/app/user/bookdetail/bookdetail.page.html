<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  *ngIf ="card$ | async as c" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <div class="cart-length" routerLink="/purchaseorder">{{ c.totalItemsCounts }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card>
    <ion-item>{{  bookdetail?.btitle }}</ion-item>
    <ion-item><img src="{{ bookdetail?.image }}"></ion-item>
    <ion-item>{{  bookdetail?.writer }}</ion-item>
    <ion-item>Price {{  bookdetail?.price }}</ion-item>
    <ion-item>{{  bookdetail?.dis }}</ion-item>
  </ion-card>
    
    <div class="buy" *ngIf=" getquantity()==0  else havequantity "> 
      <ion-button  color="success" (click)="addtocart()">
        Add To Cart
      </ion-button>
    </div>
    <div>
    <ng-template #havequantity>
      <ion-grid>
            <ion-row>
              <ion-col size="3" class="ion-align-self-center">
                <ion-button color="dark" fill="clear" class="no-gutters" (click)="removequantity()">
                  <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="1" class="ion-align-self-center">
                {{ getquantity() }}
              </ion-col>
              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="dark" fill="clear" class="no-gutters" (click)="addquantity()">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
             
            </ion-row>
      </ion-grid>
    </ng-template>
    </div>
    <div class="buy">
      <ion-grid> 
      <ion-row>
      <ion-col >
      <ion-button color="dark" routerLink="/purchaseorder">
        Buy Now
      </ion-button>
      </ion-col>  
      </ion-row>
      </ion-grid>
    </div>
    

</ion-content>
